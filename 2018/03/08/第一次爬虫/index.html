<p>写了一点爬虫，爬点小说<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">geturls</span><span class="params">(homepage)</span>:</span></span><br><span class="line">    r = requests.get(homepage)</span><br><span class="line">    soup = BeautifulSoup(r.text, <span class="string">"html5lib"</span>)</span><br><span class="line">    mulu = soup.find_all(<span class="string">"ul"</span>, class_=<span class="string">"list_two list_five"</span>)</span><br><span class="line">    dir = mulu[<span class="number">0</span>]</span><br><span class="line">    myurl = []</span><br><span class="line">    <span class="keyword">for</span> child <span class="keyword">in</span> dir.children:</span><br><span class="line">        data_a = child.encode(<span class="string">'utf-8'</span>)</span><br><span class="line">        start = data_a.find(<span class="string">'"'</span>)</span><br><span class="line">        end = data_a.find(<span class="string">'"'</span>, start + <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">if</span> data_a.find(<span class="string">'第'</span>) &gt; <span class="number">0</span>:</span><br><span class="line">            myurl.append(data_a[start + <span class="number">1</span>:end])</span><br><span class="line">    <span class="keyword">return</span> myurl</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getarticle</span><span class="params">(article_url, bookname)</span>:</span></span><br><span class="line">    rz = requests.get(<span class="string">"http://www.fubi8.com/"</span>+bookname+<span class="string">"/"</span>+article_url)</span><br><span class="line">    sz = BeautifulSoup(rz.text, <span class="string">"html5lib"</span>)</span><br><span class="line">    chacter = <span class="string">''</span></span><br><span class="line">    article = sz.find_all(<span class="string">"article"</span>, class_=<span class="string">"mgnt_40"</span>)</span><br><span class="line">    <span class="keyword">for</span> child <span class="keyword">in</span> article[<span class="number">0</span>].children:</span><br><span class="line">        sn = child.name</span><br><span class="line">        <span class="keyword">if</span> type(sn) <span class="keyword">is</span> unicode <span class="keyword">and</span> sn != <span class="string">'center'</span>:</span><br><span class="line">            con = child.text.encode(<span class="string">'utf-8'</span>).strip()</span><br><span class="line">            <span class="keyword">if</span> con != <span class="string">''</span><span class="keyword">and</span> <span class="string">'儒道至圣天启之门一剑飞仙'</span> <span class="keyword">not</span> <span class="keyword">in</span> con:</span><br><span class="line">                chacter += con+<span class="string">'\n'</span></span><br><span class="line">    <span class="keyword">return</span> chacter</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">write_tofile</span><span class="params">(data, bookname)</span>:</span></span><br><span class="line">    <span class="keyword">with</span> open(<span class="string">'e:/mybook/'</span>+bookname+<span class="string">'.txt'</span>, <span class="string">'a'</span>) <span class="keyword">as</span> file_Object:</span><br><span class="line">            file_Object.write(data)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">console_writeProcessMsg</span><span class="params">(current_num,  sum_num)</span>:</span></span><br><span class="line">    sys.stdout.write(<span class="string">'\r'</span>)</span><br><span class="line">    sys.stdout.write(str(current_num) + <span class="string">'/'</span> + str(sum_num))</span><br><span class="line">    sys.stdout.flush()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">download_page</span><span class="params">(bookname)</span>:</span></span><br><span class="line">    mybook = <span class="string">''</span></span><br><span class="line">    article_homepage = <span class="string">"http://www.fubi8.com/"</span>+bookname+<span class="string">"/index.htm"</span></span><br><span class="line">    current_page = <span class="number">0</span></span><br><span class="line">    url_list = geturls(article_homepage)</span><br><span class="line">    sum_pages = len(url_list)</span><br><span class="line">    print(<span class="string">'总共'</span> + str(sum_pages) + <span class="string">'章节'</span>)</span><br><span class="line">    print(<span class="string">'开始下载'</span>+bookname)</span><br><span class="line">    <span class="keyword">for</span> ul <span class="keyword">in</span> url_list:</span><br><span class="line">        current_page += <span class="number">1</span></span><br><span class="line">        mybook += getarticle(ul, bookname)</span><br><span class="line">        console_writeProcessMsg(current_page, sum_pages)</span><br><span class="line">    write_tofile(mybook, bookname)</span><br><span class="line">    print(<span class="string">'\n'</span>+bookname+<span class="string">'：下载完毕 保存在：e:/mybook/'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    download_page(<span class="string">'xueyinglingzhu'</span>)</span><br></pre></td></tr></table></figure></p>
