       myWebClient.Dispose();</span><br><span class="line">            <span class="keyword">return</span> strHTML;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">   <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">WeatherResult</span></span></span><br><span class="line"><span class="class">    &#123;</span></span><br><span class="line">         [JsonProperty(<span class="string">"city_name"</span>)]</span><br><span class="line">        <span class="keyword">public</span> <span class="built_in">string</span> CityName &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        [JsonProperty(<span class="string">"now"</span>)]</span><br><span class="line">        <span class="keyword">public</span> Weathernow Now &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        [JsonProperty(<span class="string">"today"</span>)]</span><br><span class="line">        <span class="keyword">public</span> Weathertoday Today &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        [JsonProperty(<span class="string">"future"</span>)]</span><br><span class="line">        <span class="keyword">public</span> List&lt;Weatherfuture&gt; Future &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Weathernow</span></span></span><br><span class="line"><span class="class">    &#123;</span></span><br><span class="line">        <span class="keyword">public</span> <span class="built_in">string</span> text &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        <span class="keyword">public</span> <span class="built_in">string</span> temperature &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        <span class="keyword">public</span> <span class="built_in">string</span> feels_like &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        <span class="keyword">public</span> <span class="built_in">string</span> pressure &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Weathertoday</span></span></span><br><span class="line"><span class="class">    &#123;</span></span><br><span class="line">        <span class="keyword">public</span> <span class="built_in">string</span> sunrise &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        <span class="keyword">public</span> <span class="built_in">string</span> sunset &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        <span class="keyword">public</span> Suggest suggestion &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">        <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Suggest</span></span></span><br><span class="line"><span class="class">        &#123;</span></span><br><span class="line">            <span class="keyword">public</span> descript dressing &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">            <span class="keyword">public</span> descript uv &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">            <span class="keyword">public</span> descript car_washing &#123; get; <span class="built_in">set</span>; &#125;</span><br><span class="line">            <span class="keyword">public</span> descript travel &#123; get; <span class="built_in">set</span>; &#125;</span><br><sp
